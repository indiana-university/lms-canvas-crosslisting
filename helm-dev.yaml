namespace: default
bootstrapSecret: "properties-2021-03-18"

image:
  repository: localhost:5000/lms-lti-crosslist
  pullPolicy: Never
  tag: unstable

replicaCount: 1

env:
  JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Dlogging.level.edu.iu.uits.lms=DEBUG"
  APP_ENV: dev

service:
  type: NodePort
  extraPorts:
    - port: 5005
      targetPort: 5005
      protocol: TCP
      name: remote-debug

activeProfiles: "none"
# to test with redis comment out activeProfiles above (will inherit from helm-common.yaml
# and comment out @EnableCookieFilter(ignoredRequestPatterns = {"/rest/**"}) from WebApplication.java

developmentMode: true
